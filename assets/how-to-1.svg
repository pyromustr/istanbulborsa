<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="rgba(9, 132, 227, 0.1)" />
  
  <!-- Form outline -->
  <rect x="25" y="20" width="50" height="60" rx="5" fill="white" stroke="#0984E3" stroke-width="2" />
  
  <!-- Form header -->
