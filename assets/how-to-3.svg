<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="45" fill="rgba(9, 132, 227, 0.1)" />
  
  <!-- Trade interface outline -->
  <rect x="15" y="20" width="70" height="60" rx="5" fill="white" stroke="#0984E3" stroke-width="2" />
  
  <!-- Header -->
  <rect x="15" y="20" width="70" height="10" rx="5" fill="#0984E3" />
  <text x="50" y="27" font-family="Arial" font-size="6" text-anchor="middle" fill="white">TRADING INTERFACE</text>
  
  <!-- Chart area -->
  <rect x="20" y="35" width="40" height="25" rx="2" fill="#F2F2F2" />
  <path d="M20 50 L28 45 L35 55 L45 40 L55 45 L60 35" stroke="#0984E3" stroke-width="1.5" fill="none" />
  <line x1="20" y1="60" x2="60" y2="60" stroke="#636E72" stroke-width="0.5" />
  <line x1="20" y1="35" x2="20" y2="60" stroke="#636E72" stroke-width="0.5" />
  
  <!-- Trading form -->
  <rect x="65" y="35" width="15" height="5" rx="1" fill="#00B894" />
  <text x="72.5" y="38.5" font-family="Arial" font-size="3" text-anchor="middle" fill="white">BUY</text>
  
  <rect x="65" y="42" width="15" height="5" rx="1" fill="#D63031" />
  <text x="72.5" y="45.5" font-family="Arial" font-size="3" text-anchor="middle" fill="white">SELL</text>
  
  <rect x="65" y="50" width="15" height="10" rx="1" fill="#F2F2F2" />
  <text x="67" y="55" font-family="Arial" font-size="3" fill="#636E72">Amount</text>
  
  <!-- Order book -->
  <rect x="20" y="65" width="60" height="10" rx="2" fill="#F2F2F2" />
  <line x1="50" y1="65" x2="50" y2="75" stroke="#636E72" stroke-width="0.5" />
  <rect x="22" y="67" width="25" height="2" rx="1" fill="#00B894" opacity="0.3" />
  <rect x="22" y="70" width="20" height="2" rx="1" fill="#00B894" opacity="0.3" />
  <rect x="22" y="73" width="15" height="2" rx="1" fill="#00B894" opacity="0.3" />
  <rect x="53" y="67" width="25" height="2" rx="1" fill="#D63031" opacity="0.3" />
  <rect x="58" y="70" width="20" height="2" rx="1" fill="#D63031" opacity="0.3" />
  <rect x="63" y="73" width="15" height="2" rx="1" fill="#D63031" opacity="0.3" />
  
  <!-- Currency pair selector -->
  <rect x="20" y="30" width="20" height="4" rx="2" fill="#0984E3" />
  <text x="30" y="33" font-family="Arial" font-size="3" text-anchor="middle" fill="white">BTC/USD</text>
  
  <!-- Trading elements -->
  <circle cx="10" cy="50" r="3" fill="#00B894" />
  <circle cx="90" cy="50" r="3" fill="#00B894" />
  <path d="M10 30 L5 35 L15 35 Z" fill="#0984E3" />
  <path d="M90 70 L85 65 L95 65 Z" fill="#0984E3" />
</svg>
